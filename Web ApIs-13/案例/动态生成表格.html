<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }

        /* td a {
            text-decoration: none;
            color: #333;
        } */
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 1. 先准备好学生的数据
        // 数据
        var datas = [
            {
                name: '喂喂喂',
                subject: 'JavaScript',
                score: 100
            },
            {
                name: '大耳朵图图',
                subject: 'JavaScript',
                score: 98
            },
            {
                name: '小头爸爸',
                subject: 'JavaScript',
                score: 77
            },
            {
                name: '虎子',
                subject: 'JavaScript',
                score: 200
            }
        ];
        // 2. 往 table 里面创建行 有几个人（通过我们数组的长度）就创建几行
        var tbody = document.querySelector('table');
        for (var i = 0; i < datas.length; i++) { // 外面的 for 循环管行 tr
            // 1. 创建 tr 行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 2. 行里面创建单元格(跟数据有关系的3个单元格) td  单元格的数量取决于每个对象里面的属性个数 for循环   datas[i]
            for (var k in datas[i]) { // 里面的for 循环管我们的列 td
                // 创建单元格
                var td = document.createElement('td');
                // 把对象里面的属性值 给 td
                // console.log(datas[i][k]);
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 3. 创建有删除的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>'
            tr.appendChild(td);
        }
        // 4. 删除
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                // 点击 a 删除当前 a 所在的行(链接的父亲的父亲) node.removeChild()
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
        // for (var k in obj) {
        //     k 得到的是属性名
        //     obj[k] 得到的是属性值
        // }


    </script>
</body>

</html>
