<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 数组（Array）: 就是一组数据的集合 存储在单个变量下的优雅方式
        // 2. 利用 new 创建数组
        var arr = new Array(); // 创建了一个空的数组

        // 3. 利用数组字面量创建数组 []
        var arr = []; // 创建了一个空的数组
        var arr1 = [1, 2, 3, 'pink老师', true]
        // 4. 数组里面的数据 一定要用 逗号 分隔
        // 5. 数组里面的数据 比如 1，2我们称为数组元素
        // 6. 获取数组元素 格式 数组名[索引号] 索引号 从 0 开始！！！！！！！！！！！！！！！
        console.log(arr1);
        console.log(arr1[3]);
        console.log(arr1[4]);

        var arr2 = ['迪丽热巴', '姚明', '小明'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]);  // 因为没有这个数组元素 所以输出结果为 undefined


    </script>
</head>
