        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 10);
        while (true) { //死循环 ，需要退出循环条件
            var num = prompt('请输入1~10之间的一个整数:');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('你猜中了');
                break; //退出整个循环
            }
        }
