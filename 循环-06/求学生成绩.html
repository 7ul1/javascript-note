<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        var average = 0;
        var num = prompt('请输入班级人数');
        for (var i = 1; i <= num; i++) {
            var so = prompt('请输入第' + i + '个学生的成绩');
            // 从prompt取过来的数是字符串
            sum = sum + parseFloat(so);
        }
        average = sum / num;
        alert('班级成绩是' + sum);
        alert('班级平均成绩是' + average);
    </script>
</head>

</html>
