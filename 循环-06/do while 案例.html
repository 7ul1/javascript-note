    <script>
        // 1. 打印人生
        var i = 1;
        do {
            console.log('这个人今年' + i + '岁了');
            i++;
        } while (i <= 100);
        // 2. 计算 1 - 100 和
        var j = 1;
        var sum = 0;
        do {
            sum = sum + j;
            j++;
        } while (j <= 100);
        console.log(sum);

        do {
            var love = prompt('你爱我吗？')

        } while (love != '我爱你');
        alert('我爱你');
    </script>
