    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 除去 个位为3 的累加值
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 10 == 3) {
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
