<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 99乘法表
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                // str = str + '⭐';
                // 1 * 1 = 1
                str = str + j + '*' + i + '=' + j * i + '\t';
            }
            str = str + '\n';
        }
        console.log(str);

    </script>
</head>
