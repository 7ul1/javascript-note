    <title>Document</title>
    <script>
        function backDay() {
            var year = prompt('请输入年份');
            if (isRunYear(year)) {
                alert('当前年份是闰年 2月有29天')
            } else {
                alert('当前年份是平年 2月有30天')
            }
        }
        backDay();


        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
    </script>
