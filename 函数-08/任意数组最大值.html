        function getArrMax(arr) {
            var max = arr[0];  // arr 接收一个数组
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // getArrMax([5, 2, 99, 101, 67, 77]);  实参是一个数组
        var re = getArrMax([5, 2, 99, 101, 67, 77]);
