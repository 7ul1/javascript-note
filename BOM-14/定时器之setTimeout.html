<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 1. setTimeout
        // 语法规范: window.setTimeout(调用函数，延时时间)
        // 1. 这个window 在调用的时候可以省略
        // 2. 这个延迟时间是毫秒 它可以省略 如果省略则默认为0
        // 3. 这个调用函数可以直接写函数 还可以写 函数名 还有一个写法 '函数名()'
        // 4. 页面中可能有很多的定时器，我们经常给定时器加标识符(名字)
        // setTimeout(function () {
        //     console.log('时间到了');
        // }, 2000);

        function calkback() {
            console.log('起床了');
        }
        var timer1 = setTimeout(calkback, 3000);
        var timer2 = setTimeout(calkback, 5000);
        // setTimeout('calkback()', 3000); // 不提倡这个写法



    </script>
</body>

</html>
