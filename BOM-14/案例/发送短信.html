<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>发送</button>
    <script>
        // 获取变量
        var btn = document.querySelector('button');
        var time = 5; // 定义剩下的秒数 
        btn.addEventListener('click', function () {
            btn.disabled = true;
            var timer = setInterval(function () {
                if (time == 0) {
                    // 清除定时器 和 复原按钮
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 5; // 这个5需要重新开始
                } else {
                    btn.innerHTML = '您需要等' + time + '秒';
                    time--;
                }
            }, 1000);
        })

    </script>
</body>

</html>
