<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        console.log(typeof num); // 数字型 number
        var str = 'pink';
        console.log(typeof str); // 字符串型 string
        var flag = true;
        console.log(typeof flag); // 布尔型 booleam
        var var1 = undefined;
        console.log(typeof var1); // 未定义类型 undefined
        var timer = null;
        console.log(typeof timer); // object
        // prompt 取过来的值是 字符型的
        var age = prompt('请输入你的年龄');
        console.log(age)
        console.log(typeof age)

    </script>
</head>

<body>

</body>

</html>
