    <script>
        var num = 10; // num 数字型
        var PI = 3.14; // PI 数字型

        // 1.八进制 0 ~ 7 程序里面 数字前面加0 表示八进制
        var num1 = 010;
        console.log(num1); // 010 八进制 转换为 10进制 就是 8 
        var num2 = 012;
        console.log(num2);
        // 16进制 0  ~ 9  a ~ f  #ffffff  数字前加 0x 表示十六进制
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa; // a 表示10
        console.log(num4);


        // 数字型的最大值
        console.log(Number.MAX_VALUE);
        // 数字型的最小值
        console.log(Number.MIN_VALUE);


        // 无穷大
        console.log(Number.MAX_VALUE * 2); // Infinity 无穷大
        // 无穷小
        console.log(-Number.MAX_VALUE * 2); // -Infinity 无穷大
        // 非数字
        console.log('pink老师' - 100);  // NaN 

    </script>
