        var str = 'abcoefoxyozzopp';
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (obj[chars]) {
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        console.log(obj);
        // 遍历对象
        var max = 0;
        var ch = '';
        for (var k in obj) {
            // k 得到的是属性名
            // obj[k] 得到的是属性值
            if (obj[k] > max) {
                max = obj[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是 ' + ch);
