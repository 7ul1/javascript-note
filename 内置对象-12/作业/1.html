        // 最多的字符和次数
        var str = 'abaasdffggghhjjkkgfddsssss';
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            chars = str.charAt(i);
            if (obj[chars]) {
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        console.log(obj);
        var max = 0;
        var ch = '';
        for (var k in obj) {
            if (obj[k] > max) {
                max = obj[k];
                ch = k;
            }
        }
        console.log(max);
        console.log(ch);
