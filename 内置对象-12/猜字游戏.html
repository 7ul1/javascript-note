    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
        }
        var random = getRandomInt(1, 50);

        // 要求用户猜 1-50 之间的一个数字 但是只有10次机会
        for (var i = 1; i <= 10; i++) {
            var num = prompt('请输入一个数字 (1-50之间的数字)');
            if (num > random) {
                alert('猜大了');
            } else if (num < random) {
                alert('猜小了');
            } else {
                alert('猜对咯');
                break; // 退出整个循环
                // 退出循环有两种 ： continue 和 break
