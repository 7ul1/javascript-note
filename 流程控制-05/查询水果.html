    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sg = prompt('请输入您要的水果，我们帮您查询价格');
        switch (sg) {
            case '西瓜':
                alert('西瓜价格为:8元/斤');
                break;
            case '榴莲':
                alert('榴莲价格为:90元/斤');
                break;
            case '香蕉':
                alert('香蕉价格为:80元/斤');
                break;
            case '芒果':
                alert('芒果价格为:7元/斤');
                break;
            case '草莓':
                alert('草莓价格为:55元/斤');
                break;
            default:
                alert('本超市 没有此水果 私密马赛')
        }

    </script>
