<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fen = prompt('请输入你的分数');
        if (fen < 60) {
            alert('你的成绩为E');
        } else if (fen < 70 && fen >= 60) {
            alert('你的成绩为D');
        } else if (fen < 80 && fen >= 70) {
            alert('你的成绩为C');
        } else if (fen < 90 && fen >= 80) {
            alert('你的成绩为B');
        } else if (fen >= 90) {
            alert('你的成绩为A');
        }
    </script>
</head>

<body>

</body>

</html>
