    <script>
        // 1.if 的语法结构 如果if
        if (条件表达式) {
            // 执行语句

        }

        // 2.执行思路 如果 if 里面的表达式结果为真 true 则执行大括号里面的 执行语句
        // 如果 if 条件表达式结果为假 则不执行大括号里面的语句 则执行 if 语句后面的代码
        // 3.代码体验
        if (3 < 5) {
            alert('无忧杞');
        }
    </script>
